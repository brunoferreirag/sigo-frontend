<div>
    <h3>Andamento da Producao</h3>
  </div>
 
  <table mat-table [dataSource]="statusFaseIndustrialDataSource" >
 
    <ng-container matColumnDef="fase">
      <th mat-header-cell *matHeaderCellDef> Fase </th>
      <td mat-cell *matCellDef="let element"> {{element.fase.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="percentual-planejado">
      <th mat-header-cell *matHeaderCellDef> Planejado(%) </th>
      <td mat-cell *matCellDef="let element"> {{element['percentual-planejado'] }} </td>
    </ng-container>
 
    <ng-container matColumnDef="percentual-concluido">
      <th mat-header-cell *matHeaderCellDef> Concluído(%) </th>
      <td mat-cell *matCellDef="let element"> {{element['percentual-concluido'] }} </td>
    </ng-container>

    <ng-container matColumnDef="possui-parada-producao">
      <th mat-header-cell *matHeaderCellDef> Possui Parada na Produção ? </th>
      <td mat-cell *matCellDef="let element"> {{(element['possui-parada-producao'])?'Sim':'Não'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr [ngClass]="[row['possui-parada-producao'] == true ? 'highlight' : '']" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>
