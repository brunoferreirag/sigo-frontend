<div>
    <h3>Lista de Usuarios</h3>
  </div>
  <div class="button-row" >
    <button mat-raised-button color="primary" (click)="irParaTelaInclusao()" type="submit">Incluir usuário</button>
  </div>
  <table mat-table [dataSource]="usuarioDataSource" >
 
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="primeiro-nome">
      <th mat-header-cell *matHeaderCellDef> Primeiro Nome </th>
      <td mat-cell *matCellDef="let element"> {{element['primeiro-nome']}} </td>
    </ng-container>
 
    <ng-container matColumnDef="ultimo-nome">
      <th mat-header-cell *matHeaderCellDef> Último Nome </th>
      <td mat-cell *matCellDef="let element"> {{element['ultimo-nome']}} </td>
    </ng-container>

    <ng-container matColumnDef="acao-editar">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" routerLink="/usuario/{{element.username}}" selected>Editar</button></td>
    </ng-container>

    <ng-container matColumnDef="acao-excluir">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="warn" (click)="excluirUsuario(element.username)" selected>Excluir</button></td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>
