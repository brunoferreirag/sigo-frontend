<div>
    <h3>Lista de Normas Industriais</h3>
  </div>

  <div class="button-row" >
    <form [formGroup]="searchForm" (submit)="loadNormaIndustrial()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Código
        </mat-label>
        <input matInput formControlName="codigo">
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Título
        </mat-label>
        <input matInput formControlName="titulo">
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Versão
        </mat-label>
        <input matInput formControlName="versao">
      </mat-form-field>
      
      <div class="mat-flat-button">
        <button mat-raised-button color="primary" (click)="loadNormaIndustrial()" type="submit">Buscar</button>
      </div>
    </form>
  
  </div>
<br/>
<div class="mat-flat-button button-row">
  <button mat-raised-button color="primary" (click)="irParaTelaInclusao()" type="submit">Incluir Norma Industrial</button>
  </div>
  
  <table mat-table [dataSource]="normaIndustrialDataSource" >
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element['codigo']}} </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{element['titulo']}} </td>
    </ng-container>

    <ng-container matColumnDef="versao">
      <th mat-header-cell *matHeaderCellDef> Versão </th>
      <td mat-cell *matCellDef="let element"> {{element['versao']}} </td>
    </ng-container>

    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let element"> {{element['autor']}} </td>
    </ng-container>

    <ng-container matColumnDef="data-vigor">
      <th mat-header-cell *matHeaderCellDef> Data Entrada Em Vigor </th>
      <td mat-cell *matCellDef="let element"> {{element['data-vigor'] | date: 'dd/MM/yyyy'}} </td>
    </ng-container>


    <ng-container matColumnDef="acao-editar">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" routerLink="/norma-industrial/{{element.id}}" selected>Editar</button></td>
    </ng-container>

    <ng-container matColumnDef="acao-excluir">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="warn" (click)="excluirNormaIndustrial(element.id,element.titulo)" selected>Excluir</button></td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>
